<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="topStyle">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bottomStyle">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="small-box">
      <div class="bg-img"></div>
      <div class="image">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="details">
        <p class="victor">Victor Crest <span>&nbsp26</span></p>
        <p class="lon">London</p>
      </div>
      <div class="horizontal_line"></div>
      <div class="bottom">
        <div><p class="k">80K</p>&nbsp<p class="subtext">Followers</p></div>
        <div><p class="k">803K</p>&nbsp<p class="subtext">Likes</p></div>
        <div><p class="k">1.4K</p>&nbsp<p class="subtext">Photos</p></div>
      </div>
    </div>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sphinX</a>.
  </div>
</body>
</html>
