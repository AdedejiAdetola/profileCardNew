<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="small-box">
      <div class="image">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="details">
        <p class="victor">Victor Crest <span>&nbsp26</span></p>
        <p>London</p>
      </div>
      <div class="horizontal_line"></div>
      <div class="bottom">
        <div class="80k"><p>80K</p><p>Followers</p></div>
        <div class="803k"><p>803K</p><p>Likes</p></div>
        <div class="1.4k"><p>1.4K</p><p>Photos</p></div>
      </div>
    </div> 
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
